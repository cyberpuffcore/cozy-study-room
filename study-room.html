<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Cozy Study Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="study-body">
    <div class="study-container">
        <div class="timer-card">
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button onclick="toggleTimer()" id="startBtn">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <div class="custom-input">
                <input type="number" id="userMinutes" placeholder="Mins">
                <button onclick="setCustomTime()">Set</button>
            </div>
        </div>
        <div class="music-card">
    <h3>â˜• Cafe Radio</h3>
    
    <audio id="bgMusic" loop>
        <source id="musicSource" src="tunetank-cafe-music-348881.mp3" type="audio/mpeg">
    </audio>

    <div class="music-controls">
        <select id="trackSelect" onchange="changeTrack()">
            <option value="tunetank-cafe-music-348881.mp3">Classic Cafe</option>
            <option value="tunetank-dreamy-cafe-music-347413 (1).mp3">Dreamy Cafe</option>
            <option value="tunetank-jazz-cafe-background-348913 (1).mp3">Jazz Cafe</option>
            <option value="tvari-tvari-tokyo-cafe-159065 (1).mp3">Tokyo Cafe</option>
        </select>

        <div class="button-row">
            <button onclick="toggleMusic()" id="musicBtn">Play</button>
        </div>

        <div class="volume-container">
            <span>ðŸ”ˆ</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" oninput="adjustVolume()">
            <span>ðŸ”Š</span>
        </div>
    </div>
</div>

        <div class="todo-card">
            <h3>Focus Tasks</h3>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add task...">
                <button onclick="addTask()">+</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <script src="script.js"></script>
</body>

</html>
